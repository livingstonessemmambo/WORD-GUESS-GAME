<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>levelthree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="menu">
        <h1>MENU</h1>
        <div class="levels-container">
            <a href="index.html"><button> Level 1</button></a>
            <a href="level(ii).html"><button> Level 2</button></a>
           <a href="level(iii).html"><button>Level 3</button></a>
           <a href="level(iii).html"><button> Level 4</button></a>
        </div>
        <button class="close-button">Close</button>
    </div>
    <div class="top">
        <div style="display: flex;gap: 20px;">
            <h1 class="menu-button">MENU</h1>
            <h1 class="levellabel">LEVEL 3</h1>
            <h1 class="levellabel">SETTINGS</h1>
        </div>
    </div>
    <div class="game-container">
        <div class="letters-container">
                <button style="margin-top: 60px;" class="letter">B</button>
                <button style="margin-left: 10px;margin-top: 50px;" class="letter">T</button>
                <button style="margin-left: 100px;" class="letter">I</button>
                <button style="margin-top: 50px;" class="letter">T</button>
                <button style="margin-top: -50px;" class="letter">R</button>
                <button style="margin-left: -70px;" class="letter">E</button>
                <button style="width:150px;background-color: red;" class="letter">Clear</button>
        </div> 
        <div style="margin-top: 50px;">
            <div style="margin-left:392px;">
                
                <div style="display: flex;margin-left: -390px;">
                    
                    <div style="margin-top: -78px;">
                        <div class="letter-input19"></div>
                        <div class="letter-input20"></div> 
                        <div class="letter-input13"></div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                    <div class="letter-input18"></div>
                    <div class="letter-input17"></div></div>
                </div>
                <div class="letter-input12"></div>
                <div class="letter-input15"></div>
                <div class="letter-input14"></div>
            </div>
        <div  class="word-container">
                <div class="letter-input1"></div>
                <div class="letter-input2"></div>
                <div class="letter-input3"></div>
                <div style="display: block;">
                    <div class="letter-input4"></div>
                    <div class="letter-input11"></div>
                    <div class="letter-input21"></div>
                </div>
                <div class="letter-input5"></div>
                <div class="letter-input6"></div>
        </div>
                <div style="margin-left:600px ;margin-top: -95PX;" class="old-container">
                    
                    <div style="display: inline-flex;margin-left: -98px;">
                        <div class="letter-input7"></div>
                        <div class="letter-input9"></div>
                        <div class="letter-input10"></div>
                    </div>
                </div>
        </div>
        
    </div>
    <div class="level-complete">
        <h1>LEVEL COMPLETE</h1>
        <button>RETRY</button>
        <a href="level(iii).html"><button>NEXT</button></a>
        <a href="level(ii).html"><button>PREV</button></a>
    </div>
    <script src="level(iii).js"></script>
</body>
</html>
